<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickArt</title>
    <script src="https://kit.fontawesome.com/589957875e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header id="icons-tab">
        <div class="logo">
            <img src="logo.png" alt="unable to load logo"/>
        </div>
        <div class="icons">
            <div class="freehand-icon icon">
                <i class="fa-solid fa-pencil"></i>
            </div>
            <div class="rectangle-icon icon">
                <i class="fa-regular fa-square"></i>
            </div>
            <div class="circle-icon icon">
                <i class="fa-regular fa-circle"></i>
            </div>
            <div class="erase-icon icon">
                <i class="fa-solid fa-eraser"></i>
            </div>
            <div class="eraseall-icon icon">
                <i class="fa-solid fa-trash"></i>
            </div>
        </div>
        <div class="mode-toggle-btn icon" data-value="light">
            <i class="fa-regular fa-moon"></i>
        </div>
    </header>

    <div id="colorPicker">
        <div class="color" style="background-color: rgba(0, 0, 0, 0.87);" data-color="black"></div>
        <div class="color" style="background-color: rgba(255, 0, 0, 0.87);" data-color="red"></div>
        <div class="color" style="background-color: rgba(0, 0, 255, 0.87);" data-color="blue"></div>
        <div class="color" style="background-color: rgba(0, 128, 0, 0.87);" data-color="green"></div>
        <div class="color" style="background-color: rgba(255, 255, 0, 0.87);" data-color="yellow"></div>
        <div class="color" style="background-color: rgba(255, 255, 255, 0.87);" data-color="white"></div>
    </div>
    
    <canvas id="canvas" height="100%" width="100%"></canvas>
    <script src="script.js"></script>
</body>
</html>
